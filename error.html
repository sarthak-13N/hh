<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 6rem;
            margin: 0;
            color: #007BFF;
        }

        .container h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        .container p {
            font-size: 1rem;
            margin: 10px 0 30px;
            color: #666;
        }

        .container a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .container h1 {
                font-size: 4rem;
            }

            .container h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .container a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="/index.html">Go Back to Home</a>
    </div>
</body>
</html>
